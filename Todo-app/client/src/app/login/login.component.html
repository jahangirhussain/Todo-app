<div class="container">

  <div class="row">
    
    <div class="col-md-6 login-style">
      <ng4-loading-spinner> </ng4-loading-spinner>
      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
  
      <form (submit)="login()" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password"required>
        </div>
        <button type="submit" class="btn btn-success">Sign in!</button>
      </form>

    </div>
  </div>

</div>
